swagger: '2.0'
host: www.cbioportal.org
basePath: /api

schemes:
- http

consumes:
- application/json

produces:
- application/json

info:
  version: 0.0.1
  title: cBioPortal API
  description: The cBioPortal for Cancer Genomics provides APIs for large-scale cancer genomics data sets.

paths:

  /cancertypes:
    get:
      description: Get all cancer types. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      responses:
        200:
          $ref: '#/responses/cancerTypesResponse'
  
  /cancertypes/{cancerTypeId}:
    get:
      description: Get a cancer type. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/cancerTypeIdPathParam'
      responses:
        200:
          $ref: '#/responses/cancerTypeResponse'
          
  /cancertypes/fetch:
    post:
      description: Fetch cancer types by list of IDs. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/cancerTypeIdsBodyParam'
      responses:
        200:
          $ref: '#/responses/cancerTypesResponse'
  
  /cancertypes/query:
    post:
      description: Query cancer types by example. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      - $ref: '#/parameters/cancerTypeBodyParam'
      responses:
        200:
          $ref: '#/responses/cancerTypesResponse'

  /studies:
    get:
      description: Get all studies. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      responses:
        200:
          $ref: '#/responses/studiesResponse'
  
  /studies/{studyId}:
    get:
      description: Get a study. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/studyIdPathParam'
      responses:
        200:
          $ref: '#/responses/studyResponse'
  
  /studies/fetch:
    post:
      description: Fetch studies by list of IDs. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/studyIdsBodyParam'
      responses:
        200:
          $ref: '#/responses/studiesResponse'
            
  /studies/query:
    post:
      description: Query studies by example. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      - $ref: '#/parameters/studyBodyParam'
      responses:
        200:
          $ref: '#/responses/studiesResponse'
    
  /studies/{studyId}/patients:
    get:
      description: Get all patients in a study. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      - $ref: '#/parameters/studyIdPathParam'
      responses:
        200:
          $ref: '#/responses/patientsResponse'
            
  /studies/{studyId}/patients/{patientId}:
    get:
      description: Get a patient in a study. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/studyIdPathParam'
      - $ref: '#/parameters/patientIdPathParam'
      responses:
        200:
          $ref: '#/responses/patientResponse'
            
  /patients/fetch:
    post:
      description: Fetch patients by list of study ID and patient ID couples. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/patientIdentifiersBodyParam'
      responses:
        200:
          $ref: '#/responses/patientsResponse'
            
  /patients/query:
    post:
      description: Query patients by example. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      - $ref: '#/parameters/patientBodyParam'
      responses:
        200:
          $ref: '#/responses/patientsResponse'
          
  /studies/{studyId}/patients/{patientId}/samples:
    get:
      description: Get all samples of a patient in a study. **(ðŸš« Not Implemented Yet)**
      parameters:
      - $ref: '#/parameters/projectionParam'
      - $ref: '#/parameters/sizeParam'
      - $ref: '#/parameters/pageParam'
      - $ref: '#/parameters/studyIdPathParam'
      - $ref: '#/parameters/patientIdPathParam'
